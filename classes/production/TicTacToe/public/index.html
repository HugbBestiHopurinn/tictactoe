<!DOCTYPE html>
<html>
  <head>
    <title>A Game of Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- load bootstrap for nicer ui -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div class="container">
      <h1 style="text-align:center;">A Game of Tic Tac Toe</h1>
      <div class="container" style="text-align:center;">
        <ul style="list-style-type:none;padding:0px;margin:0px;">
          <li game-mode="single" style="margin:10px;">
            <button game-mode="single" class="btn btn-default">Single Player</button>
          </li>
          <li game-mode="multi">
            <button game-mode="single" class="btn btn-default">Multiplayer</button>
          </li>
         </ul>
      </div>
      <table class="table-bordered" style="margin:auto;width:500px;height:500px;">
        <tr>
          <td style="height:33%;width:33%;font-size:720%;text-align:center;" data-id="1"></td>
          <td style="height:33%;width:33%;font-size:720%;text-align:center;" data-id="2"></td>
          <td style="height:33%;width:33%;font-size:720%;text-align:center;" data-id="3"></td>
        </tr>
        <tr>
          <td style="height:33%;width:33%;font-size:720%;text-align:center;" data-id="4"></td>
          <td style="height:33%;width:33%;font-size:720%;text-align:center;" data-id="5"></td>
          <td style="height:33%;width:33%;font-size:720%;text-align:center;" data-id="6"></td>
        </tr>
        <tr>
          <td style="height:33%;width:33%;font-size:720%;text-align:center;" data-id="7"></td>
          <td style="height:33%;width:33%;font-size:720%;text-align:center;" data-id="8"></td>
          <td style="height:33%;width:33%;font-size:720%;text-align:center;" data-id="9"></td>
        </tr>
      </table>
    </div>
    <!-- Load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="TicTacToe_UI.js"></script>
  </body>
</html>
